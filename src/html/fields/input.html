<% if (readonly) { %>
    <div class="coreui-form__field-readonly col-form-label"><%- value %></div>
<% } else { %>
    <input <%- attr %>/>

    <% if (datalist.length > 0) { %>
    <datalist id="<%= datalistId %>">
        <% $.each(datalist, function(key, item) { %>
        <option <%- item.attr %>/>
        <% }); %>
    </datalist>
    <% } %>
<% } %>
