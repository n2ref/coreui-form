<% if (field.readonly) { %>
    <div class="coreui-form__field-readonly pt-2"><%- value %></div>
<% } else { %>
    <input <%- render.attr %>/>

    <% if (render.datalist.length > 0) { %>
    <datalist id="<%= datalistId %>">
        <% $.each(render.datalist, function(key, item) { %>
        <option <%- item.attr %>/>
        <% }); %>
    </datalist>
    <% } %>
<% } %>
