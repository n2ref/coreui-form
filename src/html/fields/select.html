<% if (field.readonly) { %>
    <div class="coreui-form__field-readonly col-form-label"><%= render.selectedOptions.join(', ') %></div>
<% } else { %>
    <select <%- render.attr %>>
        <% $.each(render.options, function(key, option) { %>
            <% if (option.type === 'group') { %>
                <optgroup<%- option.attr %>/>
                <% $.each(option.options, function(key, groupOption) { %>
                    <option <%- groupOption.attr %>/><%= groupOption.text %></option>
                <% }); %>
                </optgroup>
            <% } else { %>
            <option <%- option.attr %>/><%= option.text %></option>
            <% } %>
        <% }); %>
    </select>
<% } %>
