<% if (readonly) { %>
    <div class="coreui-form__field-readonly col-form-label"><%- selectedItem %></div>
<% } else { %>
    <div class="pt-2">
        <div class="btn-group" role="group">

        <% $.each(options, function(key, option) { %>
            <input <%- option.attr %>>
            <label class="<%= labelClass %>" for="<%= option.id %>"><%= option.text %></label>
        <% }); %>

        </div>
    </div>
<% } %>
