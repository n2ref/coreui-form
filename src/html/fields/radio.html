<% if (readonly) { %>
    <div class="coreui-form__field-readonly col-form-label"><%- selectedItem %></div>
<% } else { %>
    <div class="pt-2">
        <% $.each(options, function(key, option) { %>
        <div class="form-check<% if (inline) { %> form-check-inline<% } %>">
            <input <%- option.attr %>/>
            <label class="form-check-label" for="<%= option.id %>"><%= option.text %></label>
        </div>
        <% }); %>
    </div>
<% } %>
