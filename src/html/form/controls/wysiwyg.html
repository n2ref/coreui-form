<!-- BEGIN control -->
<textarea [ATTRIBUTES]>[VALUE]</textarea>
<script>
    (function(){
        var editor = CKEDITOR.replace('[ID]'[CONFIG]);
        editor.on( 'change', function( evt ) {
            var textarea = document.getElementById('[ID]');
            textarea.innerHTML = evt.editor.getData();
        });
    })()
</script>
<!-- END control -->
<!-- BEGIN readonly -->
<div>[VALUE]</div>
